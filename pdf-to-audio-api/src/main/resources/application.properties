# Server Configuration
server.port=8081
server.servlet.context-path=/

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.com.example.pdfaudio=INFO
logging.level.org.apache.pdfbox=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Application Configuration
app.name=PDF to Audio API
app.version=1.0.0
app.description=API to convert PDF files to audio summaries

# Static Content Configuration
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

# Text-to-Speech Configuration
# Speech rate: -10 (slow) to 10 (fast), 0 is normal
tts.voice.rate=0
# Volume: 0 to 100
tts.voice.volume=80
# Default voice type: default, male, female
tts.voice.default=default
# Maximum text length for TTS (to prevent very long audio files)
tts.max.text.length=5000
